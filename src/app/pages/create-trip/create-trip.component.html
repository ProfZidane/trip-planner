<div class="travel-container">
  <div class="page-header">
    <h2 class="page-title">Créer un nouveau voyage</h2>
    <p class="page-subtitle">Commencez par les informations essentielles</p>
  </div>
  
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="content-section">
        <form [formGroup]="tripForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6 mb-4">
              <label class="form-label">Date de début</label>
              <input type="date" class="form-control" formControlName="dateFrom">
            </div>
            <div class="col-md-6 mb-4">
              <label class="form-label">Date de fin</label>
              <input type="date" class="form-control" formControlName="dateTo">
            </div>
          </div>
          
          <div class="mb-4">
            <label class="form-label">Destination</label>
            <input type="text" class="form-control" formControlName="destination" placeholder="Où souhaitez-vous aller ?">
          </div>
          
          <div class="mb-4">
            <label class="form-label">Participants</label>
            <input type="text" class="form-control" formControlName="participants" placeholder="Qui vous accompagne ?">
            <div class="form-text">Séparez les noms par des virgules</div>
          </div>
          
          <div class="mb-5">
            <label class="form-label">Type de voyage</label>
            <select class="form-select" formControlName="objective">
              <option value="loisir">Détente & Loisirs</option>
              <option value="travail">Professionnel</option>
              <option value="famille">En famille</option>
              <option value="autre">Autre</option>
            </select>
          </div>
          
          <div class="d-flex gap-3 justify-content-center">
            <button type="submit" class="btn btn-primary  px-5" [disabled]="!tripForm.valid">
              Créer mon voyage
            </button>
            <a routerLink="/" class="btn btn-outline-secondary  px-4">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
