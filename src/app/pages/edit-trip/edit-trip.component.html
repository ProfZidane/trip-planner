<div class="edit-page">
  <!-- Hero Header -->
  <div class="hero-header" [style.background-image]="'linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(' + (trip.image || 'https://images.unsplash.com/photo-1488646953014-85cb44e25828') + ')'">
    <div class="hero-overlay">
      <h1 class="hero-title">{{trip.destination}}</h1>
      <p class="hero-subtitle">Organisez votre séjour dans les moindres détails</p>
    </div>
    <div class="header-actions">
      <a routerLink="/" class="btn-header btn-home">Accueil</a>
      <button class="btn-header btn-preview" (click)="goToView()">Aperçu</button>
    </div>
  </div>

  <div class="edit-container">
    <!-- Image Form -->
    <div class="image-form-card">
      <h3 class="section-title">Image de destination</h3>
      <div class="row">
        <div class="col-md-8">
          <label class="form-label">URL de l'image</label>
          <input type="url" class="form-input" [(ngModel)]="trip.image" placeholder="https://..." (change)="saveTrip()">
        </div>
        <div class="col-md-4">
          <label class="form-label">Aperçu</label>
          <img [src]="trip.image || 'https://images.unsplash.com/photo-1488646953014-85cb44e25828'" 
               alt="Preview" 
               style="width: 100%; height: 80px; object-fit: cover; border-radius: 8px; border: 1px solid #E2E8F0;">
        </div>
      </div>
    </div>

    <!-- Transport -->
    <div class="section-card">
      <h3 class="section-title">Transport</h3>
      <button class="btn-add" (click)="addTransport()">+ Ajouter un trajet</button>
      
      <div *ngFor="let transport of trip.transport; trackBy: trackByTransportId" class="form-row">
        <div class="row g-3">
          <div class="col-md-2">
            <label class="form-label">Personne</label>
            <input type="text" class="form-input" [(ngModel)]="transport.personne" placeholder="Ex: Marie" (change)="saveTrip()">
          </div>
          <div class="col-md-3">
            <label class="form-label">Trajet</label>
            <input type="text" class="form-input" [(ngModel)]="transport.trajet" placeholder="Ex: Paris → Chartres" (change)="saveTrip()">
          </div>
          <div class="col-md-2">
            <label class="form-label">Coût (€)</label>
            <input type="number" class="form-input" [(ngModel)]="transport.cout" placeholder="15.20" (change)="saveTrip()">
          </div>
          <div class="col-md-2">
            <label class="form-label">Horaires</label>
            <input type="text" class="form-input" [(ngModel)]="transport.horaires" placeholder="09:15 → 10:12" (change)="saveTrip()">
          </div>
          <div class="col-md-2">
            <label class="form-label">Type</label>
            <select class="form-input" [(ngModel)]="transport.type" (change)="saveTrip()">
              <option value="TER">TER</option>
              <option value="Métro">Métro</option>
              <option value="Bus">Bus</option>
              <option value="Voiture">Voiture</option>
            </select>
          </div>
          <div class="col-md-1 d-flex align-items-end">
            <button class="btn-delete" (click)="removeTransport(transport.id)">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>
      </div>
      
      <div *ngIf="trip.transport.length === 0" class="empty-state">
        <p>Aucun transport ajouté</p>
      </div>
    </div>

    <!-- Hébergement -->
    <div class="section-card">
      <h3 class="section-title">Hébergement</h3>
      <div class="form-row">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nom de l'établissement</label>
            <input type="text" class="form-input" [(ngModel)]="trip.hebergement.nom" placeholder="Ex: Hôtel des Voyageurs" (change)="saveTrip()">
          </div>
          <div class="col-md-6">
            <label class="form-label">Type d'hébergement</label>
            <input type="text" class="form-input" [(ngModel)]="trip.hebergement.type" placeholder="Ex: Hôtel 3 étoiles" (change)="saveTrip()">
          </div>
          <div class="col-md-8">
            <label class="form-label">Adresse</label>
            <input type="text" class="form-input" [(ngModel)]="trip.hebergement.adresse" placeholder="Ex: 12 rue de la Gare, 28000 Chartres" (change)="saveTrip()">
          </div>
          <div class="col-md-4">
            <label class="form-label">Prix total (€)</label>
            <input type="number" class="form-input" [(ngModel)]="trip.hebergement.prixTotal" placeholder="120" (change)="saveTrip()">
          </div>
          <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea class="form-input" rows="3" [(ngModel)]="trip.hebergement.note" placeholder="Informations complémentaires..." (change)="saveTrip()"></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Activités -->
    <div class="section-card">
      <h3 class="section-title">Activités & Visites</h3>
      <button class="btn-add" (click)="addActivite()">+ Ajouter une activité</button>
      
      <div *ngFor="let activite of trip.activites; trackBy: trackByActiviteId" class="form-row">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Nom de l'activité</label>
            <input type="text" class="form-input" [(ngModel)]="activite.nom" (change)="saveTrip()">
          </div>
          <div class="col-md-4">
            <label class="form-label">Description</label>
            <input type="text" class="form-input" [(ngModel)]="activite.description" (change)="saveTrip()">
          </div>
          <div class="col-md-3">
            <label class="form-label">Lien utile</label>
            <input type="url" class="form-input" [(ngModel)]="activite.lien" placeholder="https://..." (change)="saveTrip()">
          </div>
          <div class="col-md-1 d-flex align-items-end">
            <button class="btn-delete" (click)="removeActivite(activite.id)">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>
      </div>
      
      <div *ngIf="trip.activites.length === 0" class="empty-state">
        <p>Aucune activité planifiée</p>
      </div>
    </div>

    <!-- Checklist -->
    <div class="section-card">
      <h3 class="section-title">À ne pas oublier</h3>
      <button class="btn-add" (click)="addChecklistItem()">+ Ajouter un point</button>
      
      <div *ngFor="let item of trip.checklist; trackBy: trackByChecklistId" class="form-row">
        <div class="row g-3 align-items-center">
          <div class="col-md-1">
            <input type="checkbox" class="form-check-input" [(ngModel)]="item.checked" (change)="onChecklistChange()">
          </div>
          <div class="col-md-10">
            <input type="text" class="form-input" [(ngModel)]="item.text" placeholder="Point à vérifier..." (change)="saveTrip()">
          </div>
          <div class="col-md-1">
            <button class="btn-delete" (click)="removeChecklistItem(item.id)">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>
      </div>
      
      <div *ngIf="trip.checklist.length === 0" class="empty-state">
        <p>Aucun point de vérification</p>
      </div>
    </div>
  </div>
</div>
